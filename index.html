<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/style.css.map" />

    <title>Order summary card</title>
  </head>
  <body>
    <!-- music card -->
    <div class="card">
      <!-- main image -->
      <div class="img-wrap">
        <img src="./images/illustration-hero.svg" alt="illustration-hero" />
      </div>
      <!-- text info -->
      <div class="text-wrap">
        <h2 class="t1">Order Summary</h2>
        <p class="t2">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
      </div>
      <!-- billing info -->
      <div class="billing-wrap">
        <!-- pricing tab -->
        <div class="pricing">
          <img src="./images/icon-music.svg" alt="icon-music" />
          <div class="plan-wrap">
            <p class="plan-name">Annual Plan</p>
            <p class="plan-price">$59.99/year</p>
          </div>
          <a href="#" class="plan-change">Change</a>
        </div>
        <!-- payment button -->
        <button class="pay">Proceed to Payment</button>
        <button class="cancel">Cancel Order</button>
      </div>
    </div>
  </body>
</html>
